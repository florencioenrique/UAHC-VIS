<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle QR Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('gatepass.static', filename='css/style.css') }}">
  
</head>
<body>

  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://antiquespride.edu.ph/wp-content/uploads/2021/12/ua1.png" alt="Logo" width="50" height="50" class="me-2">
      <span class="ms-2 title d-none d-md-inline">UNIVERSITY OF ANTIQUE - HAMTIC CAMPUS | VEHICLE INFORMATION SYSTEM</span>
      <span class="ms-2 title d-inline d-md-none">UA - VIS</span>
    </a>

    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <button id="toggleButton" class="btn btn-outline-light w-100">Hide Logs</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="row mb-5">
    <div class="col-lg-6 mx-auto">
      <div class="card border-0 shadow-sm p-4 text-center">
        <h2 class="h4 fw-bold mb-3" id="currentDate"></h2>
        <div id="reader" class="mb-3"></div>
        <p class="text-muted small">Position the QR code within the frame to scan</p>
        <div id="scan-alert" class="alert d-none" role="alert"></div>
      </div>
    </div>
  </div>

  <div class="row" id="logSection">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="h5 fw-bold mb-0">Today's Vehicle Logs</h3>
        <div class="w-50">
           <input type="text" id="searchInput" class="form-control" placeholder="Search logs..." oninput="filterTable()">
        </div>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="onCampusToggle">
        <label class="form-check-label fw-bold text-success" for="onCampusToggle">
            <i class="fas fa-door-open me-1"></i> Show Only Vehicles Still on Campus
        </label>
      </div>

      <div class="table-responsive">
        <table class="table table-hover" id="logTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Plate Number</th>
              <th>Owner</th>
              <th>Time In</th>
              <th>Time Out</th>
              
            </tr>
          </thead>
          <tbody>
              </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="{{ url_for('gatepass.static', filename='js/gatepass.js') }}"></script>


</body>
</html>
