<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login | UA-VIS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2ecc71;
            --accent-color: #ffd700;
            --background-color: #fafefc;
            --text-color: #0a301a;
        }

        /* Essential for perfect centering */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            align-items: center; /* Vertical Center */
            justify-content: center; /* Horizontal Center */
            font-family: 'Inter', system-ui, sans-serif;
        }

        .login-card {
            max-width: 400px;
            width: 90%; /* Responsive width for mobile */
            background: white;
            border-radius: 1.25rem;
            border-top: 6px solid var(--accent-color);
            box-shadow: 0 15px 35px rgba(10, 48, 26, 0.1);
            padding: 2.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(46, 204, 113, 0.1);
        }

        .input-group-text {
            background-color: #f8f9fa;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <img src="https://antiquespride.edu.ph/wp-content/uploads/2021/12/ICONS-14.png" alt="Logo" class="mb-3" style="width: 85px;">
            <h4 class="fw-bold mb-1" style="color: var(--text-color);">UA - VIS</h4>
            <p class="text-muted small uppercase tracking-wider">Vehicle Information System</p>
        </div>

        <form method="POST" action="{{ url_for('admin.index') }}">
            <div class="mb-3">
                <label class="form-label small fw-bold">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" id="passwordInput" class="form-control" placeholder="••••••••" required>
                    <button class="btn btn-outline-secondary border-start-0" type="button" onclick="togglePassword()">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                Sign In
            </button>
            
            <div class="text-center">
                <a href="#" class="text-muted small text-decoration-none">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
    </script>

</body>
</html>
